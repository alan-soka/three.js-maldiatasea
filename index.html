<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador 3D con Three.js</title>
    <!-- Incluye Three.js desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script>
    <!-- Incluye OBJLoader desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/OBJLoader.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <script>
        // Inicializar la escena
        var scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111); // Cambia el color de fondo de la escena

        // Crear una cámara
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Crear un renderizador
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Añadir luces
        var ambientLight = new THREE.AmbientLight(0xffffff, 0.5); // Luz ambiental
        scene.add(ambientLight);

        var directionalLight = new THREE.DirectionalLight(0xffffff, 0.5); // Luz direccional
        directionalLight.position.set(0, 1, 0); // Posición de la luz direccional
        scene.add(directionalLight);

        // Cargar el OBJLoader desde CDN
        var loader = new THREE.OBJLoader();

        var object; // Variable para almacenar el objeto

        // Cargar el archivo .obj
        loader.load(
            // Ruta del archivo .obj
            'Synthesizer.obj',
            // Callback cuando el archivo es cargado
            function (obj) {
                object = obj;
                // Escalar y posicionar el objeto
                object.scale.set(0.5, 0.5, 0.5);
                object.position.set(0, 0, 0);
                scene.add(object);
            },
            // Callback de progreso
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% cargado');
            },
            // Callback de error
            function (error) {
                console.log('Error al cargar el archivo', error);
            }
        );

        // Añadir interactividad para mover el objeto con el mouse
        var mouseDown = false, lastMouseX = null, lastMouseY = null;

        document.addEventListener('mousedown', function(event) {
            event.preventDefault();
            mouseDown = true;
            lastMouseX = event.clientX;
            lastMouseY = event.clientY;
        });

        document.addEventListener('mouseup', function(event) {
            mouseDown = false;
        });

        document.addEventListener('mousemove', function(event) {
            if (!mouseDown) return;

            var deltaX = event.clientX - lastMouseX;
            var deltaY = event.clientY - lastMouseY;

            object.rotation.y += deltaX * 0.01;
            object.rotation.x += deltaY * 0.01;

            lastMouseX = event.clientX;
            lastMouseY = event.clientY;
        });

        // Añadir interactividad para hacer zoom con la rueda del mouse
        document.addEventListener('wheel', function(event) {
            var delta = event.deltaY * 0.01; // Ajusta la velocidad de zoom
            camera.position.z += delta;
            // Ajusta los límites del frustum de la cámara
            if (camera.position.z < 1) camera.position.z = 1;
            if (camera.position.z > 20) camera.position.z = 20;
        });

        // Función de renderizado
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
